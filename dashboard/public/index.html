<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAANG Oracle Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .header { text-align: center; margin-bottom: 30px; }
        .header h1 { font-size: 3rem; margin-bottom: 10px; }
        .header p { font-size: 1.2rem; opacity: 0.8; }
        
        .status-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .card { 
            background: rgba(255, 255, 255, 0.1); 
            border-radius: 15px; 
            padding: 25px; 
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .card h3 { margin-bottom: 15px; font-size: 1.5rem; }
        .price { font-size: 2.5rem; font-weight: bold; color: #4ade80; }
        .status { 
            padding: 5px 15px; 
            border-radius: 20px; 
            font-size: 0.9rem; 
            font-weight: bold;
            display: inline-block;
            margin-top: 10px;
        }
        .status.live { background: #22c55e; color: white; }
        .status.stale { background: #ef4444; color: white; }
        
        .feeds { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; }
        .feed { 
            background: rgba(255, 255, 255, 0.05); 
            border-radius: 10px; 
            padding: 15px; 
            text-align: center;
        }
        .feed.valid { border-left: 4px solid #22c55e; }
        .feed.invalid { border-left: 4px solid #ef4444; }
        .feed-symbol { font-weight: bold; font-size: 1.2rem; }
        .feed-price { color: #4ade80; margin: 5px 0; }
        
        .loading { text-align: center; padding: 50px; }
        .error { 
            background: rgba(239, 68, 68, 0.2); 
            border: 1px solid #ef4444; 
            border-radius: 10px; 
            padding: 20px; 
            text-align: center;
        }
        
        .last-update { 
            text-align: center; 
            margin-top: 20px; 
            opacity: 0.7; 
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ MAANG Oracle</h1>
            <p>Real-time MAANG Stock Index Dashboard</p>
        </div>

        <div id="loading" class="loading">
            <h2>Loading Oracle Data...</h2>
        </div>

        <div id="error" class="error" style="display: none;">
            <h3>‚ùå Error Loading Data</h3>
            <p id="error-message"></p>
        </div>

        <div id="dashboard" style="display: none;">
            <div class="status-grid">
                <div class="card">
                    <h3>üìä MAANG Index</h3>
                    <div class="price" id="index-price">$0.00</div>
                    <div id="index-status" class="status"></div>
                </div>
                
                <div class="card">
                    <h3>‚è∞ Last Update</h3>
                    <div id="last-update" style="font-size: 1.2rem; margin: 10px 0;"></div>
                    <div id="update-status" class="status"></div>
                </div>
            </div>

            <div class="card">
                <h3>üìà Individual Stock Prices</h3>
                <div class="feeds" id="feeds-container">
                    <!-- Feed cards will be populated here -->
                </div>
            </div>

            <div class="last-update">
                <p>Last refreshed: <span id="refresh-time"></span></p>
            </div>
        </div>
    </div>

    <script>
        let refreshInterval;

        async function fetchOracleData() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                
                if (data.success) {
                    displayData(data.data);
                    hideLoading();
                } else {
                    showError(data.error);
                }
            } catch (error) {
                showError(error.message);
            }
        }

        function displayData(data) {
            // Update index price
            document.getElementById('index-price').textContent = `$${data.price.toFixed(2)}`;
            
            // Update status
            const statusEl = document.getElementById('index-status');
            statusEl.textContent = data.isStale ? 'STALE' : 'LIVE';
            statusEl.className = `status ${data.isStale ? 'stale' : 'live'}`;
            
            // Update last update time
            const updateTime = new Date(data.lastUpdate).toLocaleString();
            document.getElementById('last-update').textContent = updateTime;
            
            // Update feeds
            const feedsContainer = document.getElementById('feeds-container');
            feedsContainer.innerHTML = '';
            
            data.feeds.forEach(feed => {
                const feedEl = document.createElement('div');
                feedEl.className = `feed ${feed.isValid ? 'valid' : 'invalid'}`;
                feedEl.innerHTML = `
                    <div class="feed-symbol">${feed.symbol}</div>
                    <div class="feed-price">$${feed.price.toFixed(2)}</div>
                    <div style="font-size: 0.8rem; opacity: 0.7;">
                        ${feed.isValid ? '‚úÖ Valid' : '‚ùå Invalid'}
                    </div>
                `;
                feedsContainer.appendChild(feedEl);
            });
            
            // Update refresh time
            document.getElementById('refresh-time').textContent = new Date().toLocaleString();
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
        }

        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error-message').textContent = message;
        }

        // Initial load
        fetchOracleData();
        
        // Auto-refresh every 30 seconds
        refreshInterval = setInterval(fetchOracleData, 30000);
    </script>
</body>
</html>
